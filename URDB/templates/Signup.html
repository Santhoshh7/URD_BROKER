<html>
<style>
    h1 {
        text-align: center;
    }
    h2 {
        text-align: center;
        color: red;
    }

    h3 {
        text-align: center;
    }
    body {
        background-image: url("https://media.architecturaldigest.com/photos/59f1e889c3fb621c275f6c02/16:9/w_2580,c_limit/Wyoming%20-%20Courtesy%20of%20Trulia.jpg");
        background-size: auto;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    p {
        text-align: center;
    }

    div {
    text-align: center;  
  }
  
#email{
    margin-left:2em ;
}
#contact{
    margin-left: .7em;
}
button:hover{
    cursor: pointer;
}

</style>

<head>
    <h1> URD-Broker </h1>
    <h3> Signup </h3>
</head>


<body>
     
    <form actions="/Signup" method="post">

        <div class="container">

            <label for="Username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required><br>
            <br>
            <label for="password"><b>Password</label></b></label>
            <input type="password" placeholder="Enter Password" name="password" required><br>
            <br>
            <label for="email"><b>Email</b></label> 
            <input type="email" placeholder="Enter email id" name="email" required id="email"><br>
            <br>
            <label for="number"><b>Contact </b></label>
            <input type="text" placeholder="Enter Contact num" name="contact" required id="contact"><br>
            <br>
            <label for="option"><b>Choose a option:</b></label>
<select name="option" id="option"  >
  <option value="none" selected disabled hidden>Select an Option</option>
  <option value="RENTER">RENTER</option>
  <option value="TENANT">TENANT</option>
</select><br>
            <br>
            <button type="submit">Sign up</button>
            <button type="button" onclick="location.href='http://127.0.0.1:2023'" >Back</button>
            <button type="button" onclick="location.href='http://127.0.0.1:2023/Signup'" >Refresh</button>
        </div>
    </form>
</body>
<h2>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
       {% for message in messages %}
           {{ message }}
       {% endfor %}
   {% endif %}
{% endwith %}
    </h2>
</html>
